    Conversor de moedas: criar funções para cada tipo de conversão 
    e chamá-las dependendo do que você quiser fazer, podendo colocar inputs
    ou botões e quando clicar chamar cada função converteDolar(), 
    converteReal(), converteEuro() e converteBitcoin(), por exemplo;
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
        <title>Imersão Dev Alura - Aula 05</title>
    </head>
    <body>
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" class="alura-logo">
        </a>

        <section>
            <h1 class="page-title">Conversor de moedas - Desafio</h1>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo">

            <label class="page-label">Informe o valor</label>
            <input type="number" id="user-value" placeholder="valor">
            <div id="container-radio-buttons">
                <input type="radio" name="radio" id="radio-real" class="radio-buttons">real
                <input type="radio" name="radio" id="radio-dolar" class="radio-buttons">dólar
                <input type="radio" name="radio" id="radio-won" class="radio-buttons">won
                <input type="radio" name="radio" id="radio-euro" class="radio-buttons">euro
                <input type="radio" name="radio" id="radio-peso-argentino" class="radio-buttons">peso argentino
            </div>
            <label class="page-label">Selecione a conversão</label>
            <select id="selector">
                <option name="real" class="selector__option" id="selector-real">real</option>
                <option name="dolar" class="selector__option" id="selector-dolar">dólar</option>
                <option name="won" class="selector__option" id="selector-won">won</option>
                <option name="euro" class="selector__option" id="selector-euro">euro</option>
                <option name="peso-argentino" class="selector__option" id="selector-peso-argentino">peso argentino</option>
            </select>
            <button type="submit" onclick="convert()">converter</button>
            <h2 id="show-on-screen"></h2>
        </section>

      <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
