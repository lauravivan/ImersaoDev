<html>
    <head>
        <title> Imersão Dev Alura - Aula 01</title>
        <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
        <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">  
        </a>

        <div class="container-main">
            <div class="container-submain">
                <header>
                    <h1>Calculadora de média</h1>
                    <p class="page-subtitle">
                        Descubra qual a sua média!
                    </p>
                    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
                </header>

                <aside>
                    <div class="container-grades">
                        <label class="lbl-grade">Informe seu nome:</label>
                        <input type="text" class="user-value" id="user-name" placeholder="nome completo"></input><br>
                    </div>
                    <div class="container-grades">
                        <label class="lbl-grade">Informe a primeira nota:</label>
                        <input type="number" class="user-value" id="first-grade" placeholder="primeira nota"></input><br>
                    </div>
                    <div class="container-grades">
                        <label class="lbl-grade">Informe a segunda nota:</label>
                        <input type="number" class="user-value" id="second-grade" placeholder="segunda nota"></input><br>
                    </div>
                    <div class="container-grades">
                        <label class="lbl-grade">Informe a terceira nota:</label>
                        <input type="number" class="user-value" id="third-grade" placeholder="terceira nota"></input><br>
                    </div>
                    <button type="submit" class="btn-calculate" onclick="calculate()">Calcular a média</button>
                </aside>
            </div>
            <main>
                <div class="container-result">
                    <p id="result"></p>
                </div>
            </main>
        </div>

        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>
